<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='./main.js'></script>
    <script src='./registracija.js'></script>
</head>
        
<body>
    <div class="container p-1 my-1 bg-dark text-white">
        <h1><center>Interešu izglītības centra nosaukums</center></h1>
        
        <div class="container p-3 my-3 bg-primary text-white">
            <h1>Izdari savu izvēli</h1>
            <title> comboBox </title>
            <form>
              
                <select id="klubs" name="klubs">
    
              </select>
             </form>
            
          <script>
          window.onload=function(){
            klubs=["💃 Dejas","🎼 Mūzika","🎬 Teātra māksla","⚽️ Sports","🎨 Vizuālā māksla","🔧 Tehniskā jaunrade","🌿 Vides izglītība","💻 Informācijas tehnoloģijas",
            "📚 Akadēmiskā izglītība","❗ Citas programmas"]
            for(var i=0;i<klubs.length;i++){
                    var option = document.createElement("option"); 
                    option.value=klubs[i];
                    option.textContent=klubs[i];
                    document.getElementById("klubs").appendChild(option);
                    
                }
          }    
            </script>   
                
            <div class="conteiner">
                <form class="form-horizontal">
                  <div class="form-group">
                   <label class="col-sm-2 control-label">Adrese<span style="color: red;"> *</span></label>
                   <!--<label for="adrese">Adrese<span style="color: red;"> *</span></label>-->
                    <div class="col-sm-4">
                      <input class="form-control" id="Adrese" type="text" name="adrese">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">E-pasts<span style="color: red;"> *</span></label>
                     <div class="col-sm-4">
                       <input class="form-control" id="Epasts" type="text" name="epasts">
                     </div>
                   </div>
                   <div class="form-group">
                    <label class="col-sm-2 control-label">Tālrunis<span style="color: red;"> *</span></label>
                     <div class="col-sm-4">
                       <input class="form-control" id="Talrunis" type="text" name="talrunis">
                     </div>
                   </div>
                   <div class="form-group">
                    <label class="col-sm-2 control-label">IIC Izglītības speciālista vārds, uzvārds<span style="color: red;"> *</span></label>
                     <div class="col-sm-4">
                       <input class="form-control" id="Specialists" type="text" name="specialists">
                     </div>
                   </div>
                </form>                       
                 <text class="Iesutit logo"> Iesūtīt ICC logo </text>
                 <br><br>
                <text class="Datne"> Tukša datne lejupielādei </text>
                <br><br>
               <button class="poga1"> Iesūtīt datni</button>
                <button class="poga2"> Reģistrēt jaunu pulciņu</button>
                <button class="poga3"> Visi IIC reģistrētie pulciņi</button>                        
                         
            </div>                       
        </div>       
    </div>
    <div class="top-section">
        <div class="button-back-container">
            <a href="./index.html" class="button-back">
                <span class="button-back__icon"></span>
                <span class="button-back__text">Uz sākumlapu</span>
            </a>
        </div>   
 </body>
</html>
