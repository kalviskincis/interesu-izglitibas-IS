<!DOCTYPE html>
<html>
<body>

<p>How to loop through all properties in a JSON object.</p>

<p id="demo"></p>

<script>
//failam jābūt serverī, lokāli strādā tikai FireFox
fetch(' https://kalviskincis.github.io/interesu-izglitibas-IS/pilsetas.json')
      .then(res => res.json()) // res ir teksta plūsma - atbilde no servera
      .then(data => { // data ir masīvs ar JSON objektiem, iegūts no res
        document.getElementById("demo").innerHTML += data[0].pilsetas +"<br>";
        
           for(var i in data){ // cikls caur visu masīvu
               for (var x in data[i]) {        // cikls caur viena JSON objekta visiem laukiem
                    
                    document.getElementById("demo").innerHTML += x + ": " + data[i][x] + i +"<br>";
                    
               }
           }
      })
</script>

</body>
</html>
